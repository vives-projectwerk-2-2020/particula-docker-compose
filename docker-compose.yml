version: '3'
services:
  influxdb:
    image: influxdb:latest
    ports:
      - 8086
    volumes:
      - influxdb-storage:/var/lib/influxdb
    restart: always
    env_file:
      - .env
  grafana:
    image: grafana/grafana:latest
    ports:
      - 3001:3000
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/dashboards
    depends_on:
      - influxdb
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USERNAME}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    env_file:
      - .env
  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
  backend:
    image: docker.pkg.github.com/vives-projectwerk-2-2020/back-end/particula-back-end
    restart: always
    env_file:
      - .env
    ports:
      - 8080:3000
  lorawan: 
    image: docker.pkg.github.com/vives-projectwerk-2-2020/lorawan-listener/particula-lorawan-listener
    restart: always
    env_file:
      - .env
    ports: 
      - 5000
  frontend:
    image: docker.pkg.github.com/vives-projectwerk-2-2020/frontend/particula-frontend
    restart: always
    ports:
      - 80:80
volumes:
  influxdb-storage:
  grafana-storage:
  db:
